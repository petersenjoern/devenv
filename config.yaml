categories:
  terminals:
    alacritty:
      display_name: "Alacritty Terminal"
      binary_name: "alacritty"
      install_method: "manual"
      package_name: ""
      install_script: ""
      config_path: "~/.config/alacritty/alacritty.yml"
      config_template: ""
      dependencies: []
      wsl_notes: "Install Alacritty on Windows host system. Download from https://github.com/alacritty/alacritty/releases"

  multiplexers:
    tmux:
      display_name: "Tmux Terminal Multiplexer"
      binary_name: "tmux"
      install_method: "apt"
      package_name: "tmux"
      install_script: ""
      config_path: "~/.tmux.conf"
      config_template: "templates/tmux.conf"
      dependencies: []
      wsl_notes: ""

  shells:
    zsh:
      display_name: "Zsh Shell"
      binary_name: "zsh"
      install_method: "apt"
      package_name: "zsh"
      install_script: ""
      config_path: "~/.zshrc"
      config_template: "templates/zsh.conf"
      dependencies: []
      wsl_notes: ""

    zsh_enhanced:
      display_name: "Zsh with Oh My Zsh"
      binary_name: "zsh"
      install_method: "script"
      package_name: ""
      install_script: "install_scripts/zsh.sh"
      config_path: "~/.zshrc"
      config_template: "templates/zsh.conf"
      dependencies: ["git", "curl"]
      wsl_notes: ""
      post_install_steps:
        - "Use 'chsh -s $(which zsh)' to set as default shell"
        - "Plugins: autosuggestions, syntax-highlighting, z"
        - "Theme: powerlevel10k (run 'p10k configure')"

  editors:
    vim:
      display_name: "Vim Editor"
      binary_name: "vim"
      install_method: "apt"
      package_name: "vim"
      install_script: ""
      config_path: "~/.vimrc"
      config_template: ""
      dependencies: []
      wsl_notes: ""

    neovim:
      display_name: "Neovim Editor"
      binary_name: "nvim"
      install_method: "apt"
      package_name: "neovim"
      install_script: ""
      config_path: "~/.config/nvim/init.vim"
      config_template: ""
      dependencies: []
      wsl_notes: ""

    # TODO: review this with my current Neovim setup
    neovim_improved:
      display_name: "Neovim with LazyVim"
      binary_name: "nvim"
      install_method: "script"
      package_name: ""
      install_script: "install_scripts/neovim.sh"
      config_path: "~/.config/nvim/init.lua"
      config_template: ""
      dependencies: ["git", "curl"]
      required_packages: ["luarocks"]
      wsl_notes: ""
      post_install_steps:
        - "LazyVim will auto-install plugins on first run"

    vscode:
      display_name: "Visual Studio Code"
      binary_name: "code"
      install_method: "script"
      package_name: ""
      install_script: "install_scripts/vscode.sh"
      config_path: "~/.config/Code/User/settings.json"
      config_template: "templates/vscode.json"
      dependencies: ["curl"]
      wsl_notes: "Install VS Code on Windows host system. Download from https://code.visualstudio.com/"

  runtime_managers:
    mise:
      display_name: "Mise Runtime Manager"
      binary_name: "mise"
      install_method: "script"
      package_name: ""
      install_script: "install_scripts/mise.sh"
      config_path: "~/.config/mise/config.toml"
      config_template: "templates/mise.toml"
      dependencies: []
      wsl_notes: ""

    nvm:
      display_name: "Node Version Manager"
      binary_name: "nvm"
      install_method: "script"
      package_name: ""
      install_script: "install_scripts/nvm.sh"
      config_path: "~/.nvm"
      config_template: ""
      dependencies: ["curl", "git"]
      wsl_notes: ""
      env_vars:
        NVM_DIR: "$HOME/.nvm"
      post_install_steps:
        - "Source nvm in your shell configuration"
        - "Use 'nvm install node' to install latest Node.js"

  utilities:
